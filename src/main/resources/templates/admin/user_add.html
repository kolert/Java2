<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <!--/*/<th:block th:include="layouts/mainLayout :: head"></th:block>/*/-->
</head>
<body>
<div th:replace="layouts/mainLayout :: sidebar"></div>
<div th:replace="layouts/mainLayout :: nav"></div>

<div class="container">
    <form class="form-horizontal" action='/addUser' method="POST">
        <fieldset>
            <div id="legend">
                <legend class="">Registration new user</legend>
            </div>
            <div class="control-group">
                <label class="control-label"  for="login">Username</label>
                <div class="controls">
                    <input type="text" id="login" name="login" placeholder="" class="input-xlarge">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="email">E-mail</label>
                <div class="controls">
                    <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label"  for="name">Name</label>
                <div class="controls">
                    <input type="text" id="name" name="name" placeholder="" class="input-xlarge">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label"  for="surname">Surname</label>
                <div class="controls">
                    <input type="text" id="surname" name="surname" placeholder="" class="input-xlarge">
                </div>
            </div>
            <div class="control-group">
                <lable class="control-label" for="status">Status</lable>
                <div class="controls">
                    <select id="status" name="status">
                        <option value="A">Active</option>
                        <option value="D">Disabled</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <lable class="control-label" for="role">Role</lable>
                <div class="controls">
                    <select id="role" name="role">
                        <option value="U">User</option>
                        <option value="A">Admin</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button class="btn btn-info">Add User</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div th:replace="layouts/mainLayout :: footer"></div>
</body>
</html>
