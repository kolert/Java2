<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/custome.css" type="text/css" media="all" />
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
    <div th:fragment="nav">
        <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Brand</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/home">Home</a></li>
                    <li><a href="/aboutus">About Us</a></li>
                    <li class="dropdown">
                        <a href="/" class="dropdown-toggle" data-toggle="dropdown">Pages <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="/">Action</a></li>
                            <li><a href="/">Another action</a></li>
                            <li><a href="/">Something else here</a></li>
                            <li class="divider"></li>
                            <li><a href="/">Separated link</a></li>
                            <li class="divider"></li>
                            <li><a href="/">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="col-xs-7">
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <div style="width: 50px;position: relative;float: right;">
                            <button type="submit" class="btn btn-default">
                                <img src="https://cdn.onlinewebfonts.com/svg/img_467459.png" alt="Search" width="50%" height="50%"/>
                            </button>
                        </div>
                    </form>
                </div>
                <ul class="nav navbar-nav navbar-right" th:if="${session.auth == null || session.auth != true}">
                    <li><a href="/registration">Register</a></li>
                    <li><a href="/login">Log In</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" th:if="${session.auth == true}">
                    <li th:text="${session.userName}"></li>
                    <li><a href="/logout">Log Out</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div th:fragment="footer">
    </div>
</body>
</html>
