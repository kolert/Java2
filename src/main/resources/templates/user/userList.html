<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--/*/<th:block th:include="layouts/mainLayout :: head"></th:block>/*/-->
</head>
<body>
<div th:replace="layouts/mainLayout :: sidebar"></div>
<div th:replace="layouts/mainLayout :: nav"></div>
<div class="container">
    <div>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <td>Login</td>
                <td th:if="${session.user.role == 'A'}">Password</td>
                <td>Name</td>
                <td>Surname</td>
                <td>Email</td>
                <td th:if="${session.user.role == 'A'}">Role</td>
                <td th:if="${session.user.role == 'A'}">Status</td>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${users.empty}">
                <td colspan="4">No users</td>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.getLogin()}"></td>
                <td th:if="${session.user.role == 'A'}" th:text="${user.getPassword()}"></td>
                <td th:text="${user.getName()}"></td>
                <td th:text="${user.getSurname()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td th:if="${session.user.role == 'A'}" th:text="${user.getRole()}"></td>
                <td th:if="${session.user.role == 'A'}" th:text="${user.getStatus()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
